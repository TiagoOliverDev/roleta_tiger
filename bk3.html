<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Roleta de pr√™mios</title>
    <script src="jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <style>
        body {
            text-align: center;
            background-image: url('images/fundo02.jpg');
            background-size: cover; 
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            overflow: hidden;
        }
        #dwheel {
            display: inline-block;
            padding: 10px;
            margin: 0 auto;
            position: relative;
            width: 100%;
            height: 100vh;
        }
        canvas {
            background: none !important;
            display: block;
            margin: 0 auto;
            touch-action: none;
            user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            width: 100%;
            height: 100%;
        }
        #overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            display: none;
            align-items: center;
            justify-content: center;
            border: 1px white;
        }
        #modal-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
            padding: 40px;
            border-radius: 50px;
            text-align: center;
            color: #fff;
            width: 30%;
            max-width: 500px;
            height: 40%;
        }
        #modal button {
            background-color: #FEFF0E; 
            padding: 15px 30px;
            color: #000; 
            border: none;
            border-radius: 18px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }
        .win-message {
            color: green;
            font-size: 35px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Confetti styles */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: red;
            z-index: 1000;
            animation: fall linear forwards;
        }

        /* Animation that causes the confetti to fall */
        @keyframes fall {
            0% { top: -10%; left: calc(10% + 90% * var(--rand)); opacity: 1; transform: rotateZ(0deg); }
            100% { top: 110%; left: calc(5% + 90% * var(--rand)); opacity: 0; transform: rotateZ(360deg); }
        }

        /* Randomize the animation properties for each confetti */
        .confetti:nth-child(odd) {
            background-color: #ff0;
            animation-duration: var(--speed);
            animation-delay: var(--delay);
        }
        .confetti:nth-child(even) {
            background-color: #0f0;
            animation-duration: var(--speed);
            animation-delay: var(--delay);
        }


        @media (max-width: 600px) {
            #modal-content {
                width: 80%;
                padding: 20px;
            }
            #modal button {
                font-size: 16px;
                padding: 12px 24px;
            }
            .sprite {
                width: 70%;
            }
            #dwheel .sprite {
                max-width: 50%; 
                height: auto;
            }
            #dwheel {
                flex-direction: column; 
            }
        }

        @media (min-width: 601px) and (max-width: 1024px) {
            #modal-content {
                width: 50%; 
            }
            #modal button {
                font-size: 20px;
                padding: 18px 36px;
            }
            .sprite {
                width: 80%; 
            }
        }

        @media (min-width: 1025px) {
            #modal-content {
                width: 30%; 
                height: 30%; 
            }
            #modal button {
                font-size: 22px; 
                padding: 20px 40px;
            }
        }

    </style>
</head>
<body>
    <div id="dwheel"></div>
    <div id="overlay">
        <div id="modal-content">
            <div id="winning-message" class="win-message" style="display: none;">
                <span>Voc√™ ganhou!</span> 
                <span>üéâ</span>
            </div>
            <p 
                style="
                    font-size: 27px;
                "
                id="modal-text">...
            </p>
            <button 
                id="modal-button"
                style="
                    background-color: #FEFF0E ;
                    padding: 20px 35px;
                    color: #000; 
                    border: none;
                    border-radius: 18px;
                    cursor: pointer;
                    font-size: 22px;
                    margin-top: 20px;
                "
                onclick="closeModal()">...
            </button>
        </div>
    </div>
    <script>

        var spinCount = 0; 

        function setPrizes(index_prizes){
            /*
                o - B√¥nus de at√© R$300
                1 - B√¥nus de at√© R$200
                2 - B√¥nus de at√© R$100
                3 - R$10 + 100% do seu primeiro dep√≥sito
                4 - Sem sorte, gire novamente
                5 - B√¥nus de at√© R$400
                6 - B√¥nus de at√© R$300
                7 - B√¥nus de at√© R$200
                8 - B√¥nus de at√© R$100
                9 - R$10 + 100% do seu primeiro dep√≥sito
                10 - Sem sorte, gire novamente
                11 - B√¥nus de at√© R$400
            */
           if(spinCount < 3){
            return 4
           }
           return index_prizes
        }

        var index_prizes = setPrizes(4)

        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.setProperty('--rand', Math.random());
                confetti.style.setProperty('--speed', (Math.random() * 3000 + 3000) + 'ms');
                confetti.style.setProperty('--delay', (Math.random() * 1000) + 'ms');
                document.body.appendChild(confetti);
            }
        }

        function clearConfetti() {
            document.querySelectorAll('.confetti').forEach(el => el.remove());
        }

        //mensagens de sucesso
        function getRandomPrize() {
            const prizes = [
                "R$ 10 + 100% do seu primeiro dep√≥sito",
                "B√¥nus de at√© R$ 100",
                "B√¥nus de at√© R$ 200",
                "B√¥nus de at√© R$ 300",
                "B√¥nus de at√© R$ 400",
                "Voc√™ ganhou R$ 410"
            ];

            const randomIndex = Math.floor(Math.random() * prizes.length);

            return prizes[randomIndex];
        }

        //mensagens de erros
        function getRandomError() {
            const errors = [
                "Desculpe, mas n√£o foi dessa vez. Tente novamente!",
                "N√£o desanima, estamos torcendo por voc√™!",
                "Sem sorte, tente de novo!",
                "Mais sorte na pr√≥xima",
                "Tenta de novo, uma hora vai dar certo!",
            ];

            const randomIndex = Math.floor(Math.random() * errors.length);

            return errors[randomIndex];
        }

        var config = {
            type: Phaser.AUTO,
            width: window.innerWidth,
            height: window.innerHeight,
            parent: 'dwheel',
            transparent: true,
            scene: {
                preload: preload,
                create: create
            }
        };

        var game = new Phaser.Game(config);
        
        var winSound;

        function preload() {
            this.load.crossOrigin = 'anonymous';
            this.load.image("wheel", "images/roletaNova.png");
            // this.load.image("wheel", "images/roletanova.svg");
            this.load.image("needle", "images/Needle.png");
            this.load.image("tiger", "images/tiger.png");
            this.load.audio("spinSound", "sounds/spinSound.mp3"); 
            this.load.audio("winSound", "sounds/winSound.mp3"); 
        }

        var wheel; // vari√°vel global da roleta

        function create() {
            var width = this.cameras.main.width;
            var height = this.cameras.main.height;

            var wheelScale = 0.7; // Uso para desktop
            var needleScale = 0.75;
            var tigerScale = 0.5;
            var wheelPositionX = 500; // Posi√ß√£o X da roleta para desktop
            var wheelPositionY = height / 2; // Posi√ß√£o Y centralizada
            var needlePositionX = 800; // Posi√ß√£o X da agulha para desktop
            var needlePositionY = height / 2; // Posi√ß√£o Y centralizada da agulha
            var tigerPositionX = 1250; // Posi√ß√£o X do tigre para desktop
            var tigerPositionY = height / 2 + 200; // Posi√ß√£o Y do tigre abaixo da roleta

            if (width < 600) {
                // Redefine as escalas e posi√ß√µes para dispositivos m√≥veis
                wheelScale = 0.4;
                needleScale = 0.4;
                tigerScale = 0.3;
                wheelPositionX = width / 2;
                wheelPositionY = height / 2 - 100;
                needlePositionX = width / 2;
                needlePositionY = height / 2 - 50;
                tigerPositionX = width / 2;
                tigerPositionY = height / 2 + 100;
        }

        var wheel = this.add.sprite(wheelPositionX, wheelPositionY, "wheel").setInteractive();
        wheel.setOrigin(0.5);
        wheel.setScale(wheelScale);
        var needle = this.add.sprite(needlePositionX, needlePositionY, "needle");
        needle.setOrigin(0.5);
        needle.setScale(needleScale);
        var tiger = this.add.image(tigerPositionX, tigerPositionY, "tiger");
        tiger.setScale(tigerScale);
        var spinSound = this.sound.add("spinSound");
        winSound = this.sound.add("winSound");

        wheel.on('pointerdown', function () {
            if (!spinCount) {
                spinCount++;
                spinSound.play();
                var segmentAngle = 360 / 12; // Cada segmento tem 30 graus
                var desiredPrizeIndex = index_prizes; // Index de cada pr√™mio/segmento (0 - 11)
                var stopAngle = segmentAngle * desiredPrizeIndex; // Parar no pr√™mio desejado
                var randomSpins = Phaser.Math.Between(5, 10) * 360; // N√∫mero aleat√≥rio de voltas completas
                var totalAngle = randomSpins + stopAngle;
                this.tweens.add({
                    targets: wheel,
                    angle: totalAngle,
                    duration: 5000,
                    ease: 'Cubic.easeOut',
                    onComplete: () => {
                        spinSound.stop();
                        wheel.angle -= totalAngle;
                        checkResult.call(this);
                    }
                });
            }
        }, this);
    }

    function checkResult() {
        let modalText = document.getElementById('modal-text');
        let modalButton = document.getElementById('modal-button');
        let modal = document.getElementById('overlay');
        let winningMessage = document.getElementById('winning-message');

        if (spinCount < 3) {
            let msgError = getRandomError();
            modalText.textContent = msgError;
            modalButton.textContent = "Tentar Novamente";
            modalButton.onclick = closeModal;
            winningMessage.style.display = "none";
            modal.style.display = "flex";
        } else {
            createConfetti();
            let msgPrize = getRandomPrize();
            modalText.textContent = msgPrize;
            modalButton.textContent = "Resgatar Pr√™mio";
            winningMessage.style.display = "flex";
            modalButton.onclick = function() {
                window.location.href = 'https://www.bet69pro.bet/register?id=657b639287f7080028f3d57c';
            };
            modal.style.display = "flex";
            winSound.play();
        }
    }

    function closeModal() {
        document.getElementById('overlay').style.display = 'none';
        if (spinCount >= 2) {
            createConfetti();
            window.location.href = 'https://www.bet69pro.bet/register?id=657b639287f7080028f3d57c';
            spinCount = 0;
        }
    }
    </script>
</body>
</html>
