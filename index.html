<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Discount Wheel</title>
    <script src="jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <style>
        body {
            text-align: center;
            background-image: url('images/fundo02.jpg');
            background-size: cover; 
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            overflow: hidden;
        }
        #dwheel {
            display: inline-block;
            padding: 10px;
            margin: 0 auto;
            position: relative;
            width: 100%;
            height: 100vh;
        }
        canvas {
            background: none !important;
            display: block;
            margin: 0 auto;
            touch-action: none;
            user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="dwheel"></div>
    <script>
        var config = {
            type: Phaser.AUTO,
            width: window.innerWidth,
            height: window.innerHeight,
            parent: 'dwheel',
            transparent: true,
            scene: {
                preload: preload,
                create: create
            }
        };

        var game = new Phaser.Game(config);
        var spinCount = 0; // Contador para o número de giros

        function preload() {
            this.load.crossOrigin = 'anonymous';
            this.load.image("wheel", "images/roleta01.png");
            this.load.image("needle", "Needle.png");
            this.load.image("tiger", "images/tiger.png");
        }

        function create() {
            var wheel = this.add.sprite(550, this.cameras.main.height / 2, "wheel").setInteractive();
            wheel.setOrigin(0.5);
            wheel.setScale(0.75);
            this.input.on('pointerdown', rotateTheWheel, this); // Corrigido para garantir que a roleta gire ao clicar

            var needle = this.add.sprite(850, this.cameras.main.height / 2, "needle");
            needle.setOrigin(0.5);
            needle.setScale(0.75);

            var tiger = this.add.image(1250, this.cameras.main.height / 2 + 200, "tiger");
            tiger.setScale(0.5);
        }

        function rotateTheWheel() {
            spinCount++;
            this.tweens.add({
                targets: this.children.list[0], // Certifique-se de que este é o sprite da roleta
                angle: 360 * 5 + Math.random() * 360, // Gira entre 5 a 6 voltas completas
                duration: 8000,
                ease: 'Cubic.easeOut',
                onComplete: checkResult.bind(this)
            });
        }

        function checkResult() {
            if (spinCount < 3) {
                alert("Você perdeu esta rodada. Tente novamente!");
            } else {
                alert("Parabéns! Você ganhou um bônus!");
                window.location.href = 'https://google.com'; // Redireciona após ganhar
                spinCount = 0; // Reseta o contador após ganhar
            }
        }
    </script>
</body>
</html>
